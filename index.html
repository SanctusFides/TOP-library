<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="content">

    <h1>TOR Library</h1>

    <button id="newBtn" class="new-button">New Book</button>

    <div id="myModal" class="modal">

      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Book</h2>
        <form id="bookForm">
          <div id="bookDetails" class="book-details">
  
            <p><input type='text' id='title' name='title' placeholder='Title'></p>
            <p><input type='text' id='author' name='author' placeholder='Author'></p>
            <p><input type='number' id='pages' name='pages' placeholder='Number of Pages'></p>
  
            <div class="reading-status">
              <label for="readStatus">Finished Reading?</label>
              <input type="checkbox" name="status" id="readStatus">
            </div>
  
          </div>
          <button type='submit' id='saveBtn' class="save-btn" value="Save" onclick="Save()">Save</button>
        </form>
      </div>
    </div>

    <div id="library" class="library">
      w

    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
