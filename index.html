<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<button id="newBtn">New Book</button>

<div id="myModal" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>
    <h1>Add New Book</h1>
    <div id="bookDetails">
        <!-- <span class="modal-title">Title: </span> -->
        <p><input type='text' id='title' name='title' placeholder='Title'></p>
        <p><input type='text' id='author' name='author' placeholder='Author'></p>
        <p><input type='text' id='pages' name='pages' placeholder='Pages'></p>
    </div>

    <button type='submit' form='form' id='saveBtn'>Save</button>
  </div>

</div>



<script src="script.js"></script>
</body>
</html>
